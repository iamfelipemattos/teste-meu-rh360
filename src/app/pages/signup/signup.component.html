<div class="row login">
  <div class="d-flex justify-content-center align-items-center">
    <div class="container-fluid">
      <h1>Crie uma conta profissional</h1>
      <p>Preencha seus dados para ter acesso:</p>
      <form [formGroup]="form" (submit)="submit()">
        <div class="mb-3">
          <label for="fullName" class="form-label"><strong>Nome Completo</strong></label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Digite seu nome completo"
            formControlName="fullName">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label"><strong>E-mail</strong></label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Digite seu e-mail cadastrado / ex: email@gmail.com"
            formControlName="email">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label"><strong>Senha</strong></label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Digite uma senha forte"
            formControlName="password"
            (input)="checkPasswordsMatch()">
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label"><strong>Confirmação de senha</strong></label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Repita a senha"
            formControlName="confirmPassword"
            (input)="checkPasswordsMatch()">
            <p class="error" *ngIf="form.get('confirmPassword')!.hasError('notSame')"> It works </p>
        </div>

        <div class="mt-3 form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="terms"
            formControlName="acceptTerms">
          <label class="form-check-label" for="terms">
            Eu aceito os <a>Termos de Uso & Privacidade</a> e o <a>Contrato de Serviço</a>
          </label>
        </div>

        <div class="d-flex justify-content-end">
          <a class="link-primary" (click)="goToLoginPage()">Entrar</a>
        </div>

        <div class="mt-3 form-group">
          <button type="submit" class="btn btn-success col-md-12" type="submit" [disabled]="!form.valid">Criar conta</button>
        </div>
      </form>

    </div>
  </div>
</div>

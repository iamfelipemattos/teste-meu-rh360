<div class="row login">
  <div class="d-flex justify-content-center align-items-center">
    <div class="container-fluid">
      <h1>Entre para ter acesso</h1>
      <form [formGroup]="form" (submit)="submit()">
        <div class="mb-3">
          <label for="email" class="form-label"><strong>E-mail</strong></label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Digite seu e-mail cadastrado / ex: email@gmail.com"
            formControlName="email">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label"><strong>Senha</strong></label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Digite uma senha forte"
            formControlName="password">
        </div>
        <div class="d-flex justify-content-end">
          <a class="link-primary" (click)="goToSignupPage()">Cadastrar</a>
        </div>
        <div class="mt-3 form-group">
          <button type="submit" class="btn btn-success col-md-12" type="submit" [disabled]="!form.valid">Entrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
